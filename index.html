<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sokoban</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/utils.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/stage.css">
  <link rel="stylesheet" href="css/clear-screen.css">
  <script src="js/main.js" type="module"></script>
</head>

<body>

  <header>
    <img src="assets/sokoban-logo.png" alt="logo-image" />
    <h1>Sokoban</h1>
  </header>

  <section id="stage">
    <svg id="prev-stage-btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M20 11v2H8v2H6v-2H4v-2h2V9h2v2zM10 7H8v2h2zm0 0h2V5h-2zm0 10H8v-2h2zm0 0h2v2h-2z" />
    </svg>

    <p>Stage: <span id="stage-index">1</span>/40</p>

    <svg id="next-stage-btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M4 11v2h12v2h2v-2h2v-2h-2V9h-2v2zm10-4h2v2h-2zm0 0h-2V5h2zm0 10h2v-2h-2zm0 0h-2v2h2z" />
    </svg>
  </section>

  <canvas width="264" height="216"></canvas>
  <button id="restart-btn">Restart</button>

  <footer>
    <p>Developed by <a href="https://github.com/kagomen/sokoban">kagome</a> 2024</p>
  </footer>

  <!-- クリア画面ここから -->
  <div id="mask" hidden></div>
  <section id="clear-screen" hidden>
    <h2>Stage Clear</h2>
    <button id="close-btn">Close</button>
  </section>
  <!-- クリア画面ここまで -->
</body>

</html>
